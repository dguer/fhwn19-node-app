apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: nodeapp 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
        - name: nodeapp 
          image: uebungcontainerregistry.azurecr.io/nodeapp
          ports:
          - containerPort: 80