# Node.js Express Web App to Linux on Azure
# Build a Node.js Express app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '6bfc6880-a32d-48fe-8b2d-5feabda742e1'
  
  # Web app name
  webAppName: ''
  
  # Environment name
  environmentName: ''

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    variables:
    - name: TAG
      value: $(Build.BuildId)
    displayName: Build
    pool:
      vmImage: $(vmImageName)
      
    steps:
    - script: |
        envsubst '${TAG}' < deployment-template.yml > deployment.yml
      displayName: Replace environment variables
    
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build --if-present
        npm run test --if-present
      displayName: 'npm install, build and test'
      
    - task: Docker@2
      inputs:
        containerRegistry: 'dockerhub'
        repository: 'dguer/nodeapp'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: $(Build.BuildId)

    #- task: KubernetesManifest@0
    #  inputs:
    #    action: 'deploy'
    #    kubernetesServiceConnection: 'Kubernetes'
    #    namespace: 'default'
    #    manifests: 'deployment.yml'

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)'
        artifact: 'deployment.yml'
        publishLocation: 'pipeline'  